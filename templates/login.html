<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Notepad</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="split-container">
    <div class="image-section">
      <img src="{{ url_for('static', filename='img/gar.png') }}" alt="Notepad girl">
    </div>

    <div class="form-section">
      <div class="form-container">
        <h2>Login to Notepad</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p id="message" style="color: red;"></p>
        <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
          <p class="back-home"><a href="{{ url_for("landing") }}"> ‚Üê GO Home</a> </p>
        <p class="terms">By logging in you agree to Notepad's<br><a href="{{ url_for('terms_and_condition') }}">of Services and Privacy Policy.</a></p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
