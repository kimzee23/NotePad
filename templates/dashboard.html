<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Notepad</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h2>Welcome to Your Notepad</h2>
      <button id="logoutBtn" class="logout-button">Logout</button>
    </header>

    <div class="toolbar">
      <button type="button" id="boldBtn" class="format-button"><b>B</b></button>
      <button type="button" id="italicBtn" class="format-button"><i>I</i></button>

      <select id="fontSizeSelect" class="format-select">
        <option value="">Font Size</option>
        <option value="1">10px</option>
        <option value="2">13px</option>
        <option value="3">16px</option>
        <option value="4">18px</option>
        <option value="5">24px</option>
        <option value="6">32px</option>
        <option value="7">48px</option>
      </select>

      <select id="fontFamilySelect" class="format-select">
        <option value="">Font Family</option>
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>

      <input type="color" id="colorPicker" class="color-picker" title="Text Color">
    </div>

    <form id="noteForm" class="note-form">
      <input type="text" id="noteTitle" class="note-title" placeholder="Title">
      <div id="noteContent" class="note-content" contenteditable="true" data-placeholder="Write your note..."></div>
      <button type="submit" class="save-button">Save</button>
    </form>

    <div class="action-buttons">
      <button id="saveAsBtn" class="action-button">Save As</button>
      <button id="printBtn" class="action-button">Print</button>
      <button id="downloadPdfBtn" class="action-button">Download as PDF</button>
    </div>

    <div class="notes-list">
      <h3>Your Notes</h3>
      <div id="notesContainer" class="notes-container"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
