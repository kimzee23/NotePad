<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Notepad</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="split-container">
    <div class="image-section">
      <img src="{{ url_for('static', filename='img/girl.png') }}" alt="Notepad girl">
    </div>

    <div class="form-section">
      <div class="form-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="phone" placeholder="Phone" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
        </form>
        <p id="message" style="color: red;"></p>
        <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        <p><a href="{{ url_for("landing") }}"> ‚Üê GO Home</a> </p>
        <p class="terms">By creating an account you agree to Notepad's<br>Terms of Services and Privacy Policy.</p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
